---
layout: default_no_container
---
<style>
    header{
        background: url('{{page.image_url}}');
        background-size: cover;
        background-position: center;
        min-height: 400px;
    }
    @media screen and (max-width: 670px){
        header{
        min-height: 200px;
        }
    }
</style>
<header>
{%- comment -%} This is awesome {%- endcomment -%}
</header>
<div class="section white">
    <div class="row container">
        <h2 class="header">{{page.full_title}}</h2>
        <h6>{{ page.date | date_to_string }}</h6>
        <br/>
        <p class="grey-text text-darken-3 lighten-3">{{content}}</p>
    </div>
    <div class="row container">
        {% for tag in page.tags %}
        <div class="chip">{{tag }}</div>
        {% endfor %}
    </div>
</div>

</html>
