---
layout: default_no_container
---
<script>
    document.addEventListener('DOMContentLoaded', function () {
        //document.getElementsByTagName("img")[0].className += "materialboxed"
        //document.getElementsByTagName("img")[1].className += "materialboxed"
        //document.getElementsByTagName("img")[2].className += "materialboxed"
        var arrImg = document.getElementsByTagName("img");
        for (i = 0; i < arrImg.length; i++) {
            document.getElementsByTagName("img")[i].className += "materialboxed";
        }
        var elems = document.querySelectorAll('.materialboxed');
        var instances = M.Materialbox.init(elems);
    });
</script>
<style>
    header {
        background: url('/assets/images/{{page.coverImage}}');
        background-size: cover;
        background-position: center;
        min-height: 430px;
    }

    @media screen and (max-width: 670px) {
        header {
            min-height: 200px;
        }
    }
</style>
<header>
</header>
<div class="white">
    <div class="row container flow-text">
        <h1 class="header">{{page.full_title}}</h1>
        <h6>Posted on <b>{{ page.date | date_to_long_string }}</b></h6>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
            data-text="{{page.full_title}}" data-url="https://diaryofarjun.com{{page.url}}" data-via="arjuntherajeev"
            data-related="arjuntherajeev" data-show-count="false">Tweet</a>
        <br />
        <p class="grey-text text-darken-3 lighten-3">{{content}}</p>
    </div>
    <div class="row container">
        {% for tag in page.tags %}
        <div onclick="window.location='/tags#{{tag | slugify}}'" class="chip waves-effect waves-block waves-light">
            {{tag }}</div>
        {% endfor %}
    </div>
</div>
