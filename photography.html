---
layout: default_no_container
title: Photos
---

 <div class="container">
  	{%- comment -%} <h1>Materialize Image Gallery</h1> {%- endcomment -%}
      {%- comment -%} {{site.data.photos}} {%- endcomment -%}
  	<div class="row card z-depth-0">
        {% for item in site.data.photos %}
            <div class="col s12 m6 l4 card small valign-wrapper z-depth-0">
                <img data-caption="{{item.image_title}}" src="{{item.image_url}}" class="materialboxed responsive-img card">
            </div>
            <div class="col s12 m6 l4 card small valign-wrapper z-depth-0">
                <img data-caption="{{item.image_title}}" src="{{item.image_url}}" class="materialboxed responsive-img card">
            </div>
        {% endfor %}
  	 </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.slider');
    var instances = M.Slider.init(elems);
    var elems = document.querySelectorAll('.materialboxed');
    var instances = M.Materialbox.init(elems);
});
</script>
