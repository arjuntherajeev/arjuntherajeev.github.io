---
layout: default
title: Blog
---
<div class="row">
  {% for post in site.posts %}
  <div class="col s12 m12 l6">
      <div class="card medium">
          <div class="card-image waves-effect waves-block waves-light">
            <img onclick="window.location='{{post.url}}'" src="{{post.image_url}}">
          </div>
          <div class="card-content">
            <span class="card-title grey-text text-darken-4 truncate"><b>{{post.full_title}}</b></span>
              <p class="truncate">{{post.excerpt}}</p>
          </div>
      </div>
  </div>
  {% endfor %}
</div>
